    <!-- Header Section Begin -->
    <header class="header">

    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__text">
                        <h2>크루모집</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__links">

                        <span>크루모집</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- incruit Section Begin -->
    <section class="incruit spad">
        <div class="container">
            <div class="incruit__form">
                <form action="#">
                        <div class ="cru col-lg-8 col-md-6 container-fluid " >
                            <h6 class="incruit__title">지원자 정보 입력</h6>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="incruit__input">
                                        <p>이름<span>*</span></p>
                                        <input type="text" id ="crName" value="홍길동" minlength="2" maxlength="10">
                                    </div>
                                </div>
                            </div>
                            <div class="incruit__input">
                                <p>생년월일<span>*</span></p>
                                <input type="text" id = "inBirth" value = "991010" minlength="6" maxlength="6">
                            </div>
                            <div class="incruit__input">
                                <p>주소<span>*</span></p>
                                <input type="text" placeholder="우편번호" id="inPost" >
                                <input type="text" placeholder="주소" id="inAdr2">
                                <input type="text" placeholder="상세주소" class="incruit__input__add" id="inAdr">
                                <button type="button" onclick=" js:adBtn()" value="우편번호찾기" id="ad_Btn" class="inBtn" >검색</button>
                                <div class="">
                                    <div class="incruit__input">
                                        <p>전화번호<span>*</span></p>
                                        <input type="text" id = inPhone value="010-0000-0000" maxlength = "16" minlength= "9">
                                    </div>
                                    <div class="">
                                        <div class="incruit__input">
                                            <p>Email<span>*</span></p>
                                            <input type="text" id = "crEm" value="exm@exm.com">
                                        </div>
                                    </div>
                                    <div class = "incruit__input text">
                                        <p>자기소개서<span>*</span></p>
                                        <textarea class = "form-control" rows="5" id="inText" maxlength="">내용을 입력해주세요.</textarea>
                                    </div>  
                                    <div class = "cru_btn">
                                        <button type ="button" value = incruit_submit id="incruitSubmit" class =inBtn>제출</button> 
                                        <button type ="reset" value = reset id="incruitReset" class="inBtn">초기화</button>
                                    </div>
                                </div> 
                            </div>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- incruit Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer set-bg" data-setbg="img/footer-bg.jpg">

    </footer>
<!-- Footer Section End -->
